<script type="text/javascript">

//Scene//

var levels = [
{ tileSize: 256, size: 256, fallbackOnly: true },
{ tileSize: 512, size: 512 },
{ tileSize: 512, size: 1024 }
];

var geometry = new Marzipano.CubeGeometry(levels);

var source = Marzipano.ImageUrlSource.fromString("assets/tiles/0-360view/{z}/{f}/{y}/{x}.jpg", {
cubeMapPreviewUrl: "assets/tiles/0-360view/preview.jpg"
});

var initialView = {
yaw: 90 * Math.PI/180,
pitch: -30 * Math.PI/180,
fov: 90 * Math.PI/180
};

var limiter = Marzipano.RectilinearView.limit.traditional(1024, 120*Math.PI/180);

var view = new Marzipano.RectilinearView(initialView, limiter);

var scene = viewer.createScene({
source: source,
geometry: geometry,
view: view,
pinFirstLevel: true
});


</script>
<body>
  <div id="pano"></div>
<div id="spot"></div>
  <app-root></app-root>
</body>
